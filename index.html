<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Caption Dataset</title>
  <meta name="description" content="Dataset visualizer and inspector">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-layout">
    <!-- 侧边栏：控制面板 -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
          <span>AudioSet View</span>
        </div>
        <div class="badge-count" id="totalCount">Loading...</div>
      </div>

      <div class="sidebar-content">
        <div class="control-group">
          <label>搜索内容</label>
          <div class="input-wrapper">
            <svg class="icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="searchInput" placeholder="Search ID, caption..." autocomplete="off">
          </div>
        </div>

        <div class="control-group">
          <label>搜索字段</label>
          <select id="searchField">
            <option value="all">全部字段 (All)</option>
            <option value="id">ID</option>
            <option value="final_caption">Caption</option>
            <option value="asr">ASR</option>
          </select>
        </div>

        <div class="control-group">
          <label>每页显示</label>
          <div class="radio-group">
            <label><input type="radio" name="pageSize" value="10"> 10</label>
            <label><input type="radio" name="pageSize" value="20" checked> 20</label>
            <label><input type="radio" name="pageSize" value="50"> 50</label>
          </div>
        </div>

        <div class="control-group" style="margin-top:auto">
          <button id="resetBtn" class="btn btn-secondary full-width">
            <svg class="icon" viewBox="0 0 24 24"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path></svg>
            重置筛选
          </button>
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <header class="top-bar">
        <div class="pagination-info" id="pageInfo">
          <!-- JS 填充 -->
        </div>
        <div class="pagination-controls">
          <button id="prevBtn" class="btn-icon" disabled><svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg></button>
          <button id="nextBtn" class="btn-icon" disabled><svg viewBox="0 0 24 24"><polyline points="9 18 15 12 9 6"></polyline></svg></button>
        </div>
      </header>

      <div id="gridContainer" class="grid-container">
        <!-- 卡片将在这里渲染 -->
      </div>

      <footer class="footer">
        <p>Dataset Visualizer · Vanilla JS · <span id="renderTime"></span></p>
      </footer>
    </main>
  </div>

  <!-- Toast 通知组件 -->
  <div id="toast" class="toast hidden">已复制到剪贴板</div>

  <script src="script.js?v=3"></script>
</body>
</html>
